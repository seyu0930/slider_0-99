<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>直感的な数値選択ツール</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f8ff;
            color: #333;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #fff;
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 900px;
            width: 100%;
        }

        h1 {
            color: #4682b4;
            margin-bottom: 30px;
            font-size: 2.2em;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 25px;
            color: #555;
        }
        
        /* スライダーとラベルのコンテナ */
        .slider-container {
            display: flex;
            align-items: center;
            width: 80%;
            margin: 0 auto 30px;
        }

        .slider-label {
            font-size: 1em;
            color: #555;
            white-space: nowrap; /* ラベルが折り返さないように */
            width: 150px; /* ラベルの幅を固定 */
            text-align: left;
        }

        .slider-label.right {
            text-align: right;
        }
        
        #myRange {
            flex-grow: 1; /* スライダーが余白を埋めるように */
            height: 15px;
            -webkit-appearance: none;
            appearance: none;
            background: #add8e6;
            outline: none;
            border-radius: 8px;
            margin: 0 15px; /* ラベルとの間に余白を追加 */
            cursor: pointer;
            transition: background 0.2s ease-in-out;
        }

        #myRange::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #4682b4;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background 0.2s ease-in-out;
        }

        #myRange::-moz-range-thumb {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #4682b4;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background 0.2s ease-in-out;
        }

        #myRange:hover {
            background: #87cefa;
        }

        #myRange::-webkit-slider-thumb:hover {
            background: #5a9bdc;
        }

        #myRange::-moz-range-thumb:hover {
            background: #5a9bdc;
        }

        #valueDisplay {
            font-size: 3em;
            font-weight: bold;
            color: #007bff;
            display: inline-block;
            min-width: 80px;
            margin-bottom: 20px;
        }

        .message {
            margin-top: 20px;
            font-size: 1.1em;
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>数値選択ツール</h1>

        <p>選択された値: <span id="valueDisplay">50</span></p>

        <div class="slider-container">
            <span class="slider-label">0 (全くそう思わない)</span>
            <input type="range" min="0" max="99" value="50" id="myRange">
            <span class="slider-label right">99 (強くそう思う)</span>
        </div>

        <p class="message" id="copyMessage"></p>
    </div>

    <script>
        const slider = document.getElementById('myRange');
        const valueDisplay = document.getElementById('valueDisplay');
        const copyMessage = document.getElementById('copyMessage');
        let hideMessageTimeout;

        valueDisplay.innerHTML = slider.value;

        slider.oninput = function() {
            valueDisplay.innerHTML = this.value;
        }

        slider.onchange = function() {
            const textToCopy = this.value;
            navigator.clipboard.writeText(textToCopy)
                .then(() => {
                    clearTimeout(hideMessageTimeout);
                    copyMessage.textContent = `「${textToCopy}」がコピーされました！`;
                    hideMessageTimeout = setTimeout(() => {
                        copyMessage.textContent = '';
                    }, 2000);
                })
                .catch(err => {
                    console.error("コピーに失敗しました:", err);
                    clearTimeout(hideMessageTimeout);
                    copyMessage.textContent = 'コピーに失敗しました。';
                    hideMessageTimeout = setTimeout(() => {
                        copyMessage.textContent = '';
                    }, 2000);
                });
        };
    </script>
</body>
</html>
